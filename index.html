<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <section class="card-body">
          <div id="password">
            <textarea
            readonly
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            ></textarea>
            <form id="form">
              <label for="chartype1"> Length</label>
              <input type="number" name="chartype1" value="Length"><br> 
              <label for="chartype2"> Uppercase</label>
              <input type="checkbox" name="chartype2" value="Uppercase"><br>
              <label for="chartype3"> Lowercase</label>
              <input type="checkbox" name="chartype3" value="Lowercase"><br>
              <label for="chartype4"> Numbers</label>
              <input type="checkbox" name="chartype4" value="Numbers"><br>
              <label for="chartype5"> Symbols</label>
              <input type="checkbox" name="chartype5" value="Symbols"><br>
            </form>
          </div>
        </section>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
